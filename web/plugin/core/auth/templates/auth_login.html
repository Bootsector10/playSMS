<table width='100%'>
	<tbody>

	<tr><td>{{ DIALOG_DISPLAY }}</td></tr>
	<tr>
		<td align="center">

		<table class="playsms-login-box">
			<tbody>

			<tr>
				<td>
				<form action="{{ URL_ACTION }}" method=POST>
				{{ CSRF_FORM }}
				<table width="80%" align="center">
					<tbody>

					<if.enable_logo>
					<tr>
						<td>
							<img class="playsms-logo" src="{{ logo_url }}" alt="{{ WEB_TITLE }}">
						</td>
					</tr>
					</if.enable_logo>

					<if.show_web_title>
					<tr>
						<td align="center">
							<p class="lead">{{ WEB_TITLE }}</p>
						</td>
					</tr>
					</if.show_web_title>

					<tr>
						<td><input type=text class="playsms-login-input" placeholder="{{ Username or email }}" name=username maxlength=100></td>
					</tr>
					<tr>
						<td><input type=password class="playsms-login-input" placeholder="{{ Password }}" name=password maxlength=100></td>
					</tr>
					<tr><td>&nbsp;</td></tr>

					<if.enable_captcha>
					<tr>
						<td><p><img src="{{ CAPTCHA_IMAGE }}"></p></td>
					</tr>
					<tr>
						<td><input type=text class="playsms-login-input" placeholder="{{ Verify captcha }}" name=captcha maxlength=6></td>
					</tr>
					<tr><td>&nbsp;</td></tr>
					</if.enable_captcha>

					<tr>
						<td><input type=submit class=button value='{{ Login }}'></td>
					</tr>
					<tr><td>&nbsp;</td></tr>

					<tr>
						<td>
							<if.enable_register>
							<p><a href="{{ URL_REGISTER }}">{{ Register an account }}</a></p>
							</if.enable_register>
							<if.enable_forgot>
							<p><a href="{{ URL_FORGOT }}">{{ Recover password }}</a></p>
							</if.enable_forgot>
						</td>
					</tr>
					<tr><td>&nbsp;</td></tr>

					</tbody>
				</table>
				</form>
				</td>
			</tr>

			</tbody>
		</table>

		</td>
	</tr>

	</tbody>
</table>
