<table width='100%'>
	<tbody>

	<tr><td>{{ DIALOG_DISPLAY }}</td></tr>
	<tr>
		<td align="center">

		<table class="playsms-login-box">
			<tbody>

			<tr>
				<td>
				<form action="{{ URL_ACTION }}" method=POST>
				{{ CSRF_FORM }}
				<table width="80%" align="center">
					<tbody>

					<if.enable_logo>
					<tr>
						<td>
							<img class="playsms-logo" src="{{ logo_url }}" alt="{{ WEB_TITLE }}">
						</td>
					</tr>
					</if.enable_logo>

					<if.show_web_title>
					<tr>
						<td align="center">
							<p class="lead">{{ WEB_TITLE }}</p>
						</td>
					</tr>
					</if.show_web_title>

					<tr>
						<td align="center">
							<p class="lead">{{ Register an account }}</p>
						</td>
					</tr>
					
					<tr>
						<td><input type=text class="playsms-login-input form-control" placeholder="{{ Name }}" name=name value='{{ $lastpost['name'] }}' maxlength=100></td>
					</tr>
					<tr>
						<td><input type=text class="playsms-login-input form-control" placeholder="{{ Username }}" name=username value='{{ $lastpost['username'] }}' maxlength=100></td>
					</tr>
					<tr>
						<td><input type=text class="playsms-login-input form-control" placeholder="{{ Mobile }}" name=mobile value='{{ $lastpost['mobile'] }}' maxlength=100></td>
					</tr>
					<tr>
						<td><input type=text class="playsms-login-input form-control" placeholder="{{ Email }}" name=email value='{{ $lastpost['email'] }}' maxlength=100></td>
					</tr>
					<tr><td>&nbsp;</td></tr>

					<if.enable_captcha>
					<tr>
						<td><p><img src="{{ CAPTCHA_IMAGE }}"></p></td>
					</tr>
					<tr>
						<td><input type=text class="playsms-login-input form-control" placeholder="{{ Verify captcha }}" name=captcha maxlength=6></td>
					</tr>
					<tr><td>&nbsp;</td></tr>
					</if.enable_captcha>

					<tr>
						<td><input type=submit class=button value='{{ Submit }}'></td>
					</tr>
					<tr><td>&nbsp;</td></tr>

					<tr>
						<td>
							<if.enable_forgot>
							<p><a href='{{ URL_FORGOT }}'>{{ Recover password }}</a></p>
							</if.enable_forgot>
							<p><a href='{{ URL_LOGIN }}'>{{ Login }}</a></p>
						</td>
					</tr>
					<tr><td>&nbsp;</td></tr>

					</tbody>
				</table>
				</form>
				</td>
			</tr>

			</tbody>
		</table>

		</td>
	</tr>

	</tbody>
</table>
